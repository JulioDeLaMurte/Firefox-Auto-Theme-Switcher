<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        h1 {
            color: #2a2a2e;
            margin-bottom: 20px;
        }

        .rules-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .rule-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .rule-item:last-child {
            border-bottom: none;
        }

        .rule-url {
            flex: 2;
            margin-right: 10px;
        }

        .rule-color {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-preview {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .rule-actions {
            flex: 1;
            text-align: right;
        }

        button {
            padding: 8px 12px;
            margin-left: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #0060df;
            color: white;
        }

        .delete-btn {
            background-color: #d70022;
            color: white;
        }

        .no-rules {
            padding: 20px;
            text-align: center;
            color: #6b6b6b;
        }

        .edit-form {
            display: none;
            background-color: #f9f9fa;
            padding: 15px;
            margin-top: 10px;
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="color"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-actions {
            margin-top: 10px;
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>Gestion des règles de thèmes</h1>

    <div id="rulesContainer" class="rules-container">
        <div class="no-rules">
            Aucune règle configurée
        </div>
    </div>

    <template id="ruleTemplate">
        <div class="rule-item">
            <div class="rule-url"></div>
            <div class="rule-color">
                <div class="color-preview"></div>
                <span class="color-value"></span>
            </div>
            <div class="rule-actions">
                <button class="edit-btn">Modifier</button>
                <button class="delete-btn">Supprimer</button>
            </div>
            <div class="edit-form">
                <div class="form-group">
                    <label>Motif d'URL :</label>
                    <input type="text" class="edit-url" required>
                </div>
                <div class="form-group">
                    <label>Couleur :</label>
                    <input type="color" class="edit-color" required>
                </div>
                <div class="form-actions">
                    <button class="save-btn edit-btn">Enregistrer</button>
                    <button class="cancel-btn">Annuler</button>
                </div>
            </div>
        </div>
    </template>

    <script src="options.js" type="module"></script>
</body>

</html>
