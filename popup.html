<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="color"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="color"] {
            height: 40px;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #0060df;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003eaa;
        }

        .current-url {
            margin-bottom: 15px;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            word-break: break-all;
        }

        .options-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #0060df;
            text-decoration: none;
        }

        .options-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="current-url" id="currentUrl">
        URL active : chargement...
    </div>

    <form id="ruleForm">
        <div class="form-group">
            <label for="urlPattern">Motif d'URL :</label>
            <input type="text" id="urlPattern" required placeholder="exemple: *.example.com/*">
        </div>

        <div class="form-group">
            <label for="themeColor">Couleur du thème :</label>
            <input type="color" id="themeColor" required>
        </div>

        <button type="submit">Ajouter la règle</button>
    </form>

    <a href="#" class="options-link" id="openOptions">Gérer toutes les règles</a>

    <script src="popup.js" type="module"></script>
</body>

</html>
