<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2a2a2e;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #0060df;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 96, 223, 0.2);
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            padding: 2px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0060df;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #003eaa;
        }

        button:active {
            background-color: #002275;
        }

        .current-url {
            margin-bottom: 16px;
            padding: 12px;
            background-color: #f9f9fb;
            border-radius: 4px;
            word-break: break-all;
            font-size: 13px;
            color: #4a4a4f;
            border: 1px solid #e0e0e6;
        }

        .options-link {
            display: block;
            margin-top: 16px;
            text-align: center;
            color: #0060df;
            text-decoration: none;
            font-size: 13px;
            padding: 8px;
        }

        .options-link:hover {
            text-decoration: underline;
            background-color: rgba(0, 96, 223, 0.1);
            border-radius: 4px;
        }

        .help-text {
            font-size: 12px;
            color: #737373;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="current-url" id="currentUrl">
        Loading...
    </div>

    <form id="ruleForm">
        <div class="form-group">
            <label for="urlPattern" data-i18n="urlPatternLabel">URL Pattern</label>
            <input type="text" id="urlPattern" required data-i18n-placeholder="urlPatternPlaceholder">
            <div class="help-text" data-i18n="urlPatternHelp"></div>
        </div>

        <div class="form-group">
            <label for="themeColor" data-i18n="themeColorLabel">Theme Color</label>
            <input type="color" id="themeColor" required>
        </div>

        <button type="submit" id="submitButton" data-i18n="addRule">Add Rule</button>
    </form>

    <a href="#" class="options-link" id="openOptions" data-i18n="manageRules">Manage All Rules</a>

    <script src="popup.js" type="module"></script>
</body>

</html>
