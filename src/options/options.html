<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        h1 {
            color: #2a2a2e;
            margin-bottom: 20px;
        }

        .rules-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .rule-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #ccc;
        }

        .rule-item:last-child {
            border-bottom: none;
        }

        .rule-url {
            flex: 2;
            margin-right: 16px;
            font-family: monospace;
            font-size: 14px;
        }

        .rule-color {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-preview {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .rule-actions {
            flex: 1;
            text-align: right;
        }

        button {
            padding: 8px 12px;
            margin-left: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .edit-btn {
            background-color: #0060df;
            color: white;
        }

        .edit-btn:hover {
            background-color: #003eaa;
        }

        .delete-btn {
            background-color: #d70022;
            color: white;
        }

        .delete-btn:hover {
            background-color: #a4000f;
        }

        .no-rules {
            padding: 32px;
            text-align: center;
            color: #6b6b6b;
            font-size: 14px;
        }

        .edit-form {
            display: none;
            background-color: #f9f9fa;
            padding: 16px;
            margin-top: 12px;
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="color"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #0060df;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 96, 223, 0.2);
        }

        .form-actions {
            margin-top: 16px;
            text-align: right;
        }

        .cancel-btn {
            background-color: #f0f0f4;
            color: #2a2a2e;
        }

        .cancel-btn:hover {
            background-color: #e0e0e6;
        }
    </style>
</head>

<body>
    <h1>URL Theme Rules</h1>

    <div id="rulesContainer" class="rules-container">
        <div class="no-rules">
            No rules configured yet. Add rules from the extension popup.
        </div>
    </div>

    <template id="ruleTemplate">
        <div class="rule-item">
            <div class="rule-url"></div>
            <div class="rule-color">
                <div class="color-preview"></div>
                <span class="color-value"></span>
            </div>
            <div class="rule-actions">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
            <div class="edit-form">
                <div class="form-group">
                    <label>URL Pattern:</label>
                    <input type="text" class="edit-url" required>
                </div>
                <div class="form-group">
                    <label>Color:</label>
                    <input type="color" class="edit-color" required>
                </div>
                <div class="form-actions">
                    <button class="save-btn edit-btn">Save</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </template>

    <script src="options.js" type="module"></script>
</body>

</html>
